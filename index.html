<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Refresh" content="3600">
    <title>Weather</title>
    <link rel="stylesheet" href="./src/fonts/barlow-semi-condensed.css">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <section class="weather-app wrapper">
            <div class="row-search flex">
                <div class="row-search__search">
                    <form class="search flex" action="#">
                        <input class="search-input" type="text" placeholder="Aktobe" value="Aktobe" onfocus="value = ''">
                        <input class="submit" value="" type="submit">
                    </form>
                </div>
                <div class="row-search__time">
                    <span class="local-time">time</span>
                </div>
            </div>
            <div class="row-main flex">
                <div class="row-main__media">
                    <div class="row-main__media-screen flex">
                        <div class="media__temp">
                            <p>
                                <span class="temp">14</span>
                                <sup>o</sup>
                            </p>
                        </div>
                        <div class="media__icon flex">
                            <div class="media__weather-description">
                                <span class="description"></span>
                            </div>
                            <div>
                                <img class="media__weather-icon" src="./src/img/weather-icons/c01d.png" width="140px">
                            </div>
                        </div>
                        <div class="media__details hidden">
                            <table class="table-details" width='298px' height='198px'>
                                <tr>
                                    <td class="cell-prop-wind">
                                        <div class="flex">
                                            <img src="./src/img/wind.svg" alt="wind" width="50px" style="padding-top: 3px;">
                                            <span class="wind-dir">north</span>
                                            <span class='wind-speed'></span>
                                        </div>
                                    </td>
                                    <td class="cell-prop-pres">
                                        <div class="flex">
                                            <img src="./src/img/pressure.svg" alt="pressure" width="40px">
                                            <span class="pressure">780 mb</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="cell-prop-sunrize">
                                        <div class="flex">
                                            <img src="./src/img/sun.svg" alt="sunrize" width="20px">
                                            <span class="sunrize">sunrize</span>
                                            <img src="./src/img/moon.svg" alt="sunset" width="20px">
                                            <span class="sunset">sunset</span>
                                        </div>
                                    </td>
                                    <td class="cell-prop-solarrad">
                                        <div class="flex">
                                            <div>
                                                <img src="./src/img/sun.svg" alt="sun" width="25px">
                                                <img src="./src/img/radiation.svg" alt="radiation" width="25px">
                                            </div>
                                            <div>
                                                <span style="font-size: 19px;">solar-radiation</span>
                                            </div>
                                                <span class="radiation"></span>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="media__favorite flex">
                            <div class="media__activated-city">
                                <span class="activated-city"></span>
                            </div>
                            <div class="media__icon-favorite-city">
                                <img class="icon-heart-img" src="./src/img/heart-white.png" width="50px" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="media__forecast hidden">
                        <div class="forecast-desk"> 
                        </div>
                        <div class="forecast-menu flex">
                            <div class="forecast-seven forecast--active" style="width: 50%; height: 30px;">
                                <button class="seven">forecast seven</button>
                            </div>
                            <div class="forecast-two-weeks" style="width: 50%; height: 30px;">
                                <button class="two-weeks">forecast 2 weeks</button>
                            </div>
                        </div>
                    </div>
                    <div class="row-main__media-menu media-menu--active flex">
                        <button class="menu-button button-now button-active">Now</button>
                        <button class="menu-button button-details">Details</button>
                        <button class="menu-button button-forecast">Forecast</button>
                    </div>
                </div>
                <div class="row-main__locations-list">
                    <div class="locations-list-title">
                        <span>Added Locations:</span>
                    </div>
                    <div class="locations-list-list flex"></div>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
